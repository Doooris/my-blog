<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title><%= title %></title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <script type="text/javascript" src="/javascripts/jquery.js"></script>
  <script>
    $(function() {

      // 发布
      $('.btn-publish').on('click', function() {
        var blogContent = $('.textarea-add').val().trim().replace(/\n/g, '<br/>');

        if (!blogContent) {
          alert('内容不能为空!');
          return;
        }

        var date = new Date(),
            yy = date.getFullYear(),
            MM = date.getMonth() + 1,
            dd = date.getDate(),
            hh = date.getHours(),
            mm = date.getMinutes(),
            ss = date.getSeconds();

        var postData = {
          'content': blogContent,
          'date': yy + '-' + MM + '-' + dd + ' ' + hh + ':' + mm + ':' + ss
        };

        $.ajax({
          url: '/',
          type: 'post',
          data: postData,
          success: function(data){
            alert('发布成功！');
            location.href = '/';
          },
          error: function(data){
            debugger;
            alert('发布失败！');
            location.href = 'error';
          }
        });

      });

    });
  </script>
</head>

<body>

<h3 class=""><%= name %></h3>
<div class="blog-add">
<div class="blog-textarea">
  <textarea name="" class="textarea-add" cols="30" rows="10"></textarea>
</div>
<p class="blog-action">
  <a class="btn-publish" href="javascript:;">发布</a>
</p>
</div>

<div class="blog">
  <ul class="blog-list">
    <li class="blog-item">
      <p class="blog-content">你好</p>
      <p class="blog-extra">
        <span class="date">2015-10-10</span>
        <a href="javascript:;" class="delete">删除</a>
        <a href="javascript:;" class="update">更新</a>
      </p>
    </li>
  </ul>
</div>

</body>

</html>
