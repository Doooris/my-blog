<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title><%= title %></title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.12.0/jquery.js"></script>
  <script type="text/javascript" src="/javascripts/admin_update.js"></script>
</head>
<body>


<h3 class=""><%= name %></h3>
<div class="blog-add">
  <input type="text" class="id" value="<%= id %>" style="display: none;">
  <label for="title">标题:<input type="text" id="title" value="<%= oldTitle %>"></label><br/>
  <label for="author">作者:<input type="text" id="author" value="<%= oldAuthor %>"></label><br/>
  <label for="author">标签:<input type="text" id="tags" value="<%= oldTags %>"></label>
  <div class="category" oldCategory="<%= oldCategory %>" oldCategoryE="<%= oldCategoryE %>">
    文章分类:<%= oldCategory %>
    <% for(var x = 0; x < CATEGORYNAME.length; x++) { %>
    <label for="<%= CATEGORYE[x] %>"><input name='cate-choice' type='radio' class='radio'  id="<%= CATEGORYE[x] %>" value="<%= CATEGORYNAME[x] %>"><%= CATEGORYNAME[x] %></label>
    <% } %>
    <button class="btn btn-plus"><i class="fa fa-plus"></i></button>
    <div class="box-category_add">
      <label for="categoryname">新添加分类(中):  <input type="text" id="categoryname"></label>
      <label for="categorynameE">(英):  <input type="text" id="categorynameE"></label>
      <button class="btn btn-cancle">取消添加</button>
    </div>
  </div>
  <div class="blog-textarea">
    <textarea name="" class="textarea-add" cols="30" rows="10"><%= oldContent %></textarea>
  </div>
  <p class="blog-action">
    <a class="btn-update" href="javascript:;">更新</a>
  </p>
</div>

</body>

</html>
